    <div class="container">
        {% include "navbar.html" %}
        <div class="row">
            <div class="col-sm-8 col-sm-push-4 col-md-9 col-md-push-3">
                {% include "flash.html" %}


                <div class="jumbotron text-center">
                    <h3>Log in</h3>
                    <!-- <div class="btn-group-vertical" role="group">
                        <button class="btn btn-lg btn-social btn-facebook">
                            <span class="fa fa-facebook"></span> Log in with Facebook
                        </button>
                        <div id="googleSignIn" class="btn btn-lg btn-social btn-google">

                        <button class="btn btn-lg btn-social btn-github">

                    <fb:login-button scope="public_profile,email" onlogin="sendTokenToServer()"></fb:login-button>

                    <div id="result"></div>

            </div>
            <div class="col-sm-4 col-sm-pull-8 col-md-3 col-md-pull-9">
                {% include "categorylist.html" %}
            </div>
        </div>
    </div>


    <script>
        // Facebook login
        window.fbAsyncInit = function() {
            FB.init({
                appId      : '769063566604438',
                cookie     : true,  // enable cookies to allow the server to access 
                                    // the session
                xfbml      : true,  // parse social plugins on this page
                version    : 'v2.8' // use version 2.8
            });
        };
        // Load the SDK asynchronously
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
        // Here we run a very simple test of the Graph API after login is
        // successful.  See statusChangeCallback() for when this call is made.
        function sendTokenToServer() {
            var access_token = FB.getAuthResponse()['accessToken'];
            console.log(access_token)
            console.log('Welcome!  Fetching your information.... ');
            FB.api('/me', function(response) {
                console.log('Successful login for: ' + response.name);
               $.ajax({
                    type: 'POST',
                    url: '/fbconnect?state={{STATE}}',
                    processData: false,
                    data: access_token,
                    contentType: 'application/octet-stream; charset=utf-8',
                    success: function(result) {
                        // Handle or verify the server response if necessary.
                        if (result) {
                            $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
                            setTimeout(function() {
                                window.location.href = "/";
                            }, 4000);
                  
                        } else {
                            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
                        }
                    }
              
                });
            });
        }
    </script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
